   <body>
      <section class="hero is-primary is-fullheight">
         <div class="columns is-marginless" style="background-color: #EF5C54">
          <div class="column has-text-centered is-paddingless">
            <p class="is-size-5-desktop"> <i class="fa fa-exclamation-triangle is-gold" aria-hidden="true"></i> Men At Work <i class="fa fa-exclamation-triangle is-gold" aria-hidden="true"></i></p>
          </div>
        </div> 
         <!-- Hero head: will stick at the top -->
         <div class="hero-head">
            <header class="navbar">
               <div class="container">
                  <div class="navbar-brand">
                     <a class="navbar-item" style="width: 143px;">
                        <img src="/img/mods.png" alt="Logo">
                     </a>
                     <span class="navbar-burger burger" data-target="navbarMenuHeroC">
                       <span></span>
                       <span></span>
                       <span></span>
                     </span>
                  </div>
                  <div id="navbarMenuHeroC" class="navbar-menu">
                     <div class="navbar-end">
                        <a class="navbar-item">
                          Documentation
                        </a>
                        <a class="navbar-item">
                          Modules
                        </a>
                        <span class="navbar-item">
                          <a class="button is-success is-inverted" href="https://github.com/thehackerleague/mods" target="_blank">
                            <span class="icon">
                              <i class="fa fa-github" aria-hidden="true"></i>
                            </span>
                            <span>Github</span>
                          </a>
                        </span>
                     </div>
                  </div>
               </div>
            </header>
         </div>
         <!-- Hero content: will be in the middle -->
         <div class="hero-body">
            <div class="container has-text-centered">
               <h2 class="title is-size-1-desktop">
                  Love beautiful code? 
                  <i class="fa fa-hand-o-right is-gold" aria-hidden="true"></i> 
                  <a href="https://laravel.com" target="_blank"> TAYLOR </a>
                  <i class="fa fa-hand-o-left is-gold" aria-hidden="true"></i> does it.
               </h2>
               <h2 class="title is-size-1-desktop">
                  Love beautiful code in a module? <i class="fa fa-bolt is-gold" aria-hidden="true"></i> We <i class="fa fa-bolt is-gold" aria-hidden="true"></i> Do it.
               </h2>
            </div>
         </div>
         <!-- Hero footer: will stick at the bottom -->
         <div class="hero-foot">
            <div class="content has-text-centered">
               <p class="has-text-white">Made with <i class="fa fa-heart has-text-danger" aria-hidden="true"></i> by <a href="https://github.com/sunel" class="has-text-danger">Sunel Tr</a> in TN</p>
            </div>
         </div>
      </section>
      <script>
        document.addEventListener('DOMContentLoaded', function () {

        // Get all "navbar-burger" elements
        var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

          // Add a click event on each of them
          $navbarBurgers.forEach(function ($el) {
            $el.addEventListener('click', function () {

              // Get the target from the "data-target" attribute
              var target = $el.dataset.target;
              var $target = document.getElementById(target);

              // Toggle the class on both the "navbar-burger" and the "navbar-menu"
              $el.classList.toggle('is-active');
              $target.classList.toggle('is-active');

            });
          });
        }

      });
      </script>
   </body>
